<div mat-dialog-content>
  <h4 class="text-center">Confirm {{ depName }} Department Deletion?</h4>
</div>
<div class="d-flex justify-content-center" mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="depId">Delete</button>
  <button mat-raised-button color="basic" [mat-dialog-close]="undefined">Cancel</button>
</div>
