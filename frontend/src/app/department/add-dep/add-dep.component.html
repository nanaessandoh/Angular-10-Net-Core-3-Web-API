<div class="d-flex justify-content-between">
<h1 mat-dialog-title>Add New Department</h1>


<button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
</button>
</div>

<div style="overflow: auto;">

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="on">
        <div class="form-group">
            <label for="DepartmentName">Department Name</label>
            <input type="text" class="form-control" placeholder="Department Name" formControlName="departmentName" required>
            <small class="form-text text-danger" 
            *ngIf="myForm.controls.departmentName.errors?.required && myForm.controls.departmentName.touched">
                Please enter Department Name
            </small>
          </div>

          <p>
            <mat-form-field appearance="fill">
              <mat-label>Fill form field</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </p>

          <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>


          <div class="form-group">
            <label for="CreatedOn">Created On</label>
            <input type="date" class="form-control" placeholder="Select Date" formControlName="createdOn" required>
            <small class="form-text text-danger" 
            *ngIf="myForm.controls.createdOn.errors?.required && myForm.controls.createdOn.touched">
                Please select a date
            </small>
          </div>
  

          <button class="mt-4" mat-raised-button color="primary" type="submit"
          [disabled]="!myForm.valid">Confirm</button>


    </form>
</div>
